<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook feed</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/font-nunito.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div id="skills" class="container">
        <div class="row">
            <div class="col-6 margin-l-3
                        col-sm-12 margin-l-sm-0">
                <div class="post">
                    <header>
                        <img src="#" alt="User photo">
                        <div class="texts">
                            <div class="title">Name Surname</div>
                            <div class="time">6h ago</div>
                        </div>
                        <i class="fa fa-ellipsis-h"></i>
                    </header>
                    <div class="content">
                        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Maiores exercitationem ipsa magni laudantium culpa fugiat optio aperiam corporis ipsum? Minus, optio sapiente dolore iste explicabo fugiat a maxime rerum. Accusamus?</p>

                    </div>
                    <div class="interactions">
                        <div class="action">
                            <i class="fa fa-thumbs-o-up"></i>
                            <span>Like</span>
                        </div>
                        <div class="action">
                            <i class="fa fa-comment-o"></i>
                            <span>Comment</span>
                        </div>
                    </div>
                    <div class="comment-form">
                        <img src="#" alt="My photo">
                        <div class="form">
                            <textarea></textarea>
                            <div class="icons">
                                <i class="fa fa-globe"></i>
                                <i class="fa fa-globe"></i>
                                <i class="fa fa-globe"></i>
                                <i class="fa fa-globe"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/actions.js"></script>
</body>
</html>
